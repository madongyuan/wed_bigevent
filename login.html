<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-注册/登录页面</title>
    <!-- 1. 引入 layUI 的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 2. 引入自己的样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 顶部logo区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 注册登录区域 -->
    <div class="loginAndRegBox">
        <!-- 注册和登录标题图片 -->
        <div class="title-box"></div>
        <!-- 登录div -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" action="" id="form_login">
                <!-- 登录 -->
                <div class="layui-form-item" >
                    <i class="layui-icon layui-icon-username"></i>   
                    <input value="aaaaax" type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                 <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input  value="aaaaaaa" type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 注册页面 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册div -->
        <div class="reg-box" style="display: none;">
            <!-- 注册表单 -->
            <form class="layui-form" id="form_reg" action="">
                <!-- 登录 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                 <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="text" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="text" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="请输入确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- 注册页面 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>   
        </div>
    </div>
      <!-- 引入 layUI 的JS文件 -->
      <script src="/assets/lib/layui/layui.all.js"></script>
        <!-- 引入 jQuery -->
        <script src="/assets/lib/jquery.js"></script>
        <!-- 引入 baseAPI.js-->
        <script src="./assets/js/baseAPI.js"></script>
        <!-- 引入自己的JS -->
        <script src="/assets/js/login.js"></script>
</body>

</html>
